<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="{{icon_url}}" type="image/x-icon">
    <link rel="manifest" href="./ribasim/manifest">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="../static/ol/ol.css" rel="stylesheet">

    <!-- JS -->
    <script src="../static/ol/dist/ol.js"></script>
    <script src="../static/hydrobase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="map-container">
     
      <!-- map -->
      <div id="map">
        {% block map_content %}{% endblock %}
      </div>
    
      {% block info_container %}{% endblock %}    
    
      <!-- search -->
      {% block search_container %}{% endblock %}   

      <!-- layers selector -->
      {% block layers_selector %}{% endblock %}

    </div>

    <script type="text/javascript">

  </script>
    </body>
    </html>
