<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="{{icon_url}}" type="image/x-icon">
    <link rel="manifest" href="./ribasim/manifest">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="../static/ol/ol.css" rel="stylesheet">

    <!-- JS -->
    <script src="../static/ol/dist/ol.js"></script>
    <script src="../static/hydrobase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="map-container">
     
      <!-- map -->
      <div id="map">
        {% block map_content %}{% endblock %}
      </div>
    
      {% block info_container %}{% endblock %}

      
    
      <!-- search -->
      <form id="search-form">
        <button type="button" class="custom-button" title="Lagen" id="layers-toggle-button">
          <img src="static/icons/layer_selector.svg" alt="SelectLayers" class="custom-icon">
        </button>
        <input type="text" id="search-input" placeholder="Zoek in het netwerk" disabled=>
        <button type="button" class="custom-button" title="Zoeken" id="search-button">
          <img src="static/icons/search.svg" alt="Search" class="custom-icon">
        </button>
        <button id="info-close-button" class="custom-button" title="Close">
          <img src="static/icons/close.svg" alt="Close" class="custom-icon">
        </button>
      </form>

      <!--TODO: make sure search works-->
      <script>
        // Disable the input and button
        document.getElementById('search-input').disabled = true;
        document.getElementById('search-button').disabled = true;
      </script>

      {% block layers_selector %}{% endblock %}
    
      <!-- <input id="search-box" placeholder="Zoek in het netwerk">
      <div id="search-box" class="search-box">
        {% block search_box_content %}{% endblock %}
      </div>     -->
    </div>
    
    <script>
      // Initial check on orientation
      updateOrientation();
      
      // Event listener to detect rotation (orientationchange)
      window.addEventListener('orientationchange', updateOrientation);
    </script>
    </body>
    </html>
